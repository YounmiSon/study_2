<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #container {
        width: 500px;
        height: 500px;
        background-color: aqua;
    }
</style>

<body>
    <div id="container">
        <input id="newDate" type="date">
        <input id="newTime" type="time">
        <input id="newText" type="text">
        <button id="addList">추가</button>
        <ol id="todoList"></ol>
    </div>
</body>
<script>

    addList.onclick = () => {
        let text = newDate.value + " " + newTime.value + " " + newText.value
        let el = document.createElement('li')
        el.innerHTML = text
        el.className = "new"

        let delBtn = document.createElement('button')
        delBtn.innerHTML = "삭제"
        delBtn.onclick = () => {
            todoList.removeChild(el)
            todoList.removeChild(delBtn)
        }
        todoList.appendChild(el)
        todoList.appendChild(delBtn)

    }


</script>

</html>
